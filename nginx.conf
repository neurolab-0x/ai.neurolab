events {
    worker_connections 1024;
}

http {
    upstream neurolab_api {
        server neurolab-api:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Increase client body size for file uploads
        client_max_body_size 500M;

        # Timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Logging
        access_log /var/log/nginx/neurolab_access.log;
        error_log /var/log/nginx/neurolab_error.log;

        # API endpoints
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://neurolab_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://neurolab_api/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://neurolab_api/docs;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://neurolab_api/redoc;
            proxy_set_header Host $host;
        }
    }

