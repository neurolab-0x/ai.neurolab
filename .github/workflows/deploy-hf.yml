name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install huggingface_hub
    
    - name: Prepare Space structure
      run: |
        python scripts/prepare_hf_space.py
    
    - name: Deploy to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
      run: |
        cd neurolab-hf-space
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git init
        git add .
        git commit -m "Auto-deploy from GitHub Actions"
        git remote add origin https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/neurolab-eeg-analysis
        git push -f origin main
    
    - name: Notify deployment status
      if: success()
      run: |
        echo "âœ… Successfully deployed to Hugging Face Spaces!"
        echo "ðŸ”— Visit: https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/neurolab-eeg-analysis"
